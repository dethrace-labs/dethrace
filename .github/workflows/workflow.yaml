name: Workflow

on: 
  push:
    branches:
      - 'main'
      - 'ci-*'
  pull_request:

jobs:

  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          script: build-linux.sh
        - os: macos-latest
          script: build-macos.sh
        - os: windows-latest
          script: build-msvc.ps1
          platform: x86
        - os: windows-latest
          script: build-msvc.ps1
          platform: amd64
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.2
      - uses: ilammy/msvc-dev-cmd@v1.4.1
        if: runner.os == 'Windows'
        with:
          arch: ${{ matrix.platform }}
      - name: Build
        id: build
        run: .github/scripts/${{ matrix.script }}
        env:
          MATRIX_PLATFORM: ${{ matrix.platform }}
      - name: Test
        run: |
          cd build
          ctest --verbose
      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v') || github.ref_name == 'main'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.filename }}
          path: ${{ steps.build.outputs.filename }}

  create-release:
    name: Create Release
    needs: [ci]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Build Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Calculate Variables
        id: vars
        run: |
          echo "::set-output name=ref_name_without_v::$(echo ${GITHUB_REF_NAME} | cut -c2-20)"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: false
          prerelease: false
          name: Dethrace ${{ steps.vars.outputs.ref_name_without_v }}
          generate_release_notes: true
          files: |
            artifacts/**
